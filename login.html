<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleslogin.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <title>Inicio de sesion | CoffeeTime</title>
</head>
<body>
    <header>
        <nav>
            <a href=""><img src="./assets/pixlr-bg-result.png" alt="CoffeeTimeLogo"></a>
            <ul>
                <li><a href="./index.html">INICIO</a></li>
                <li><a href="./index.html#about-us">NOSOTROS</a></li>
                <li><a href="./index.html#products">PRODUCTOS</a></li>
                <li><a href="./index.html#gallery">GALERIA</a></li>
                <li><a href="./index.html#contact">CONTACTO</a></li>
            </ul>
            <div class="right-buttons">
                <a href="">Ingresá</a>
                <i class="fa-solid fa-user"></i>
                <a href="">Registrate</a>
            </div>
        </nav>
    </header>
    <section>
        <div class="login">
            <h2>Iniciar sesion</h2>
            <form>
                <label for="usuario">Usuario, o número de telefono</label>
                <input type="email" placeholder="Ingrese su usuario" id="usuario">
                <label for="contraseña">Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" id="contraseña">
                <button type="submit">Ingresar</button>
            </form>
            <a href="">Olvidó su contraseña?</a>
        </div>
    </section>

</body>
</html>
